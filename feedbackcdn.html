<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center fw-bold">Feedback Form</h2>
        <div class="card p-4 shadow-sm">
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name (optional):</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email (optional):</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rating:</label>
                    <select id="rating" name="rating" class="form-select" required>
                        <option value="" disabled selected>Select your rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="questions" class="form-label">Any questions regarding the product or service:</label>
                    <textarea id="questions" name="questions" class="form-control" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="comments" class="form-label">Additional comments (optional):</label>
                    <textarea id="comments" name="comments" class="form-control"></textarea>
                </div>

                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
